<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="card">
    <div class="card-container">
      <section class="result">
        <h3 class="title">Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <b>Great</b>
        <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h3 class="title">Summary</h3>
        <div class="rows">
          <div class="row reaction">
            <div class="badge">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
              <b>Reaction</b>
            </div>
            <p><b>80</b> / 100</p>
          </div>
          <div class="row memory">
            <div class="badge">
              <img src="./assets/images/icon-memory.svg" alt="Memory icon">
              <b>Memory</b>
            </div>
            <p><b>92</b> / 100</p>
          </div>
          <div class="row verbal">
            <div class="badge">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
              <b>Verbal</b>
            </div>
            <p><b>61</b> / 100</p>
          </div>
          <div class="row visual">
            <div class="badge">
              <img src="./assets/images/icon-visual.svg" alt="Visual icon">
              <b>Visual</b>
            </div>
            <p><b>72</b> / 100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jo√£o Feitoza</a>.
  </div>
</body>
</html>
